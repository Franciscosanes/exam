<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados para la tabla principal */
        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #d1ecf1;
        }

        /* Estilos para el formulario y tabla de ciudades */
        .container {
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mt-4 {
            margin-top: 20px;
        }

        /* Estilos para la tabla de ciudades ingresadas */
        #tablaciudades {
            background-color: #ffffff;
        }

        #tablaciudades th {
            background-color: #343a40;
            color: #ffffff;
        }

        #tablaciudades tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #tablaciudades tbody tr:hover {
            background-color: #d1ecf1;
        }

        /* Estilos para el título */
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Información de la API -->
    <br/> <br/>
    <h1>Usted está accediendo desde</h1>

    <!-- Tabla Bootstrap -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>IP</th>
                <th>PAÍS</th>
                <th>CONTINENTE</th>
                <th>ZONA HORARIA</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos de muestra -->
            <tr>
                <td id="ip">-</td>
                <td id="pais">-</td>
                <td id="continente">-</td>
                <td id="zona_horaria">-</td>
            </tr>
        </tbody>
    </table>

    <div class="container mt-5">
        <!-- Formulario -->
        <form id="miFormulario">
            <div class="form-group">
                <label for="nombre">Ciudad de origen:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
        </form>

        <!-- Tabla para mostrar los datos ingresados -->
        <div class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ciudad de origen</th>
                    </tr>
                </thead>
                <tbody id="tablaciudades">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Agregar Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
